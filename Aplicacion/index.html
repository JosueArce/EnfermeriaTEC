<!DOCTYPE html>
<html ng-app="main_module">
<head>
    <meta charset="UTF-8">
    <title>EnfermeriaTEC</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!--SWEET ALERT CSS-->
    <link href="plugins/sweetalert/sweetalert.css" rel="stylesheet" />
</head>
<body style="background-color: #e4e4e4" ng-controller="login_Controller">
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-6">
            <img src="images/logo_comunidad_moviles.png">
        </div>
    </div>
    <div class="row">
        <div class="container col-sm-6" style="margin: auto">
            <div class="card" style="border-radius: 4px;box-shadow: 0 0 20px 5px rgba(0,0,0,0.2), 0 0 0 rgba(0,0,0,0.24);">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-7" style="padding-top: 4%">
                            <h4 class="card-title">LOGIN</h4>
                        </div>
                        <div class="col-sm-5">
                            <img src="images/logo_tec.jpg">
                        </div>
                    </div>

                </div>
                <div class="card-body" ng-init="function_load_credentials()">
                    <form>
                        <div class="form-group row">
                            <label for="input_cedula" class="col-sm-2 col-form-label"><strong>ID</strong></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="input_cedula" ng-model="input_cedula">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input_password" class="col-sm-2 col-form-label"><strong>Password</strong></label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="input_password" ng-model="input_password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-8">
                                    <input type="checkbox" id="input_rememberMe" ng-model="input_isChecked" ng-change="function_remember_me()">
                                    <label for="input_rememberMe" ><strong>Remember Me</strong></label>
                                </div>
                                <div class="col-sm-4">
                                    <button id="button_aceptar" ng-click="function_login(input_cedula,input_password)"
                                            class="btn btn-primary" style="width: 100%">
                                        Aceptar
                                    </button>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="container">
                        <div class="row justify-content-center">
                            <h5>Departamento de <strong>DEVESA</strong></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





<!-- Jquery Core Js -->
<script src="plugins/jquery/jquery.min.js"></script>

<!--AngularJS File-->
<script src="js/librerias/angular.min.js"></script>

<!--AngularJS ngRoute Inyector File-->
<script src="js/librerias/angular-route.min.js"></script>

<!--AngularJS localStorage CDN-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.7.1/angular-local-storage.js"></script>

<!--NotifyJS-->
<script src="js/librerias/notify.js"></script>

<!--App Js-->
<script src="app.js"></script>

<script src=" Core/Factories/http_requests.js"></script>

<!--Controllers-->
<script src="Core/Controllers/login_Controller.js"></script>

<!--Popper Js - Bootstrap helper-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

<!--Bootstrap Js-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

<!--Sweet Alert JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

</body>
</html>
